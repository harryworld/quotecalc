<template name="errors">
  <div class="errors">
    {{#each errors}}
      {{> error}}
    {{/each}}
  </div>
</template>

<template name="error">
  <div class="alert alert-danger" role="alert">
    <button type="button" data-dismiss="alert" class="close">
      &times;
    </button>
    {{message}}
  </div>
</template>
